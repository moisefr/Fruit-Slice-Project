<!--index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruit Slice Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue"></span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                <h2 id="endgamge">Game Over!!!</h2>
                <h2 id="endgamge2"></h2>
            </div>
            <div id="fruitcontainer">
                <img id="fruit1" class="fruit">
            </div>
            <div id="instruction">
                Catch Fruits
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="trialsleft">
            </div>
            <div id="gameOver">
            </div>
            <audio id="slicesound">
                <source src="Audio/504615__neospica__slicing-through-flesh.mp3" type="audio/mpeg">
            </audio>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="jQuery.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </body>
</html>
